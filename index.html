<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;0,500;1,300;1,400&family=Montserrat&family=Raleway:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>QR Code Generator</title>
    <link rel="icon" type="image/x-icon" href="image/qrCodeImg.jpg" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>QR code Generator</h1>
        <p>Paste URL or enter the address to recieve QR code</p>
      </header>
      <div class="form">
        <input type="text" placeholder="Type Address" />
        <button>Generate QR code</button>
      </div>
      <div class="qrCode">
        <img src="image/qrCodeImg.jpg" alt="qrCode" />
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
